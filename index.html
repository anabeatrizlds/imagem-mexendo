<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FA MULAN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="banner">
        <div id="mensagem">Hua Mulan!</div>
        <img src="amarelo.png" alt="Hua Mulan - 16 anos" id="amarelo">
    </div>
    <div class="imagem">
        <br>
    <img src="cavalo.png">
    <p>O filme se passa na época do período imperial na China.</p>
    <br>
    
    <script>
        var mensagemElement = document.getElementById("mensagem");
        var bannerWidth = document.getElementById("banner").offsetWidth;
        var imagem = document.getElementById("amarelo");

        function animarMensagem() {
            var left = -900; // Inicializa a posição à esquerda da tela
            var interval = setInterval(function() {
                left += 5; // Move 5 pixels à direita a cada iteração
                mensagemElement.style.left = left + "px";
            imagem.style.left = (left + 710) + "px";
    
                // Verifica se a mensagem atingiu o final do banner
                if (left >= bannerWidth) {
                    clearInterval(interval); // Para a animação
                    setTimeout(function() {
                        mensagemElement.style.left = "-900px";
                        imagem.style.left = "-900px"; // Reinicia a mensagem à esquerda
                        animarMensagem(); // Inicia a animação novamente
                    }, 1000); // Espera 1 segundo antes de reiniciar
                }
            }, 30); // Intervalo de 30 milissegundos para suavizar a animação
        }
    
        animarMensagem(); // Inicia a animação quando a página carrega
    </script>
</body>
</html>
